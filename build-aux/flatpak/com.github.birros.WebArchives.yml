app-id: com.github.birros.WebArchives
runtime: org.gnome.Platform
runtime-version: '49'
sdk: org.gnome.Sdk
command: web-archives
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --device=dri
  - --socket=pulseaudio
  # Used to list automatically indexed local files
  - --filesystem=home
  - --talk-name=org.freedesktop.Tracker3.Miner.Files
  # Used to download files
  - --share=network
modules:
  - name: xapian-core
    config-opts:
      - --disable-sse
      - --disable-backend-chert
      - --disable-backend-remote
      - --disable-backend-inmemory
      - --disable-documentation
    cleanup:
      - /bin
      - /include
      - /lib/pkgconfig
      - /lib/cmake
      - /lib/*.la
      - /share
    sources:
      - type: archive
        url: https://oligarchy.co.uk/xapian/1.4.29/xapian-core-1.4.29.tar.xz
        sha256: c55c9bc8613ad3ec2c218eafca088c218ab7cddcba7ef08f3af0e542f4e521bc

  - name: zstd
    buildsystem: meson
    builddir: true
    subdir: build/meson
    config-opts:
      - -Dbin_programs=false
      - -Dbin_contrib=false
    sources:
      - type: archive
        url: https://github.com/facebook/zstd/releases/download/v1.5.7/zstd-1.5.7.tar.gz
        sha256: eb33e51f49a15e023950cd7825ca74a4a2b43db8354825ac24fc1b7ee09e6fa3

  #
  # require
  #   xapian-core
  #   zstd
  #
  - name: libzim
    buildsystem: meson
    builddir: true
    build-options:
      env:
        LDFLAGS: -licuuc
    config-opts:
      - --wrap-mode=nodownload
      - -Dtest_data_dir=none
      - -Dexamples=false
    cleanup:
      - /bin
      - /include
      - /lib/pkgconfig
    sources:
      - type: git
        url: https://github.com/openzim/libzim.git
        tag: 9.3.0
        commit: f421088da622c3a1e0fc6a6ced737b10d4fa5502

  #
  # require
  #   libzim
  #
  - name: libzim-glib
    buildsystem: meson
    builddir: true
    cleanup:
      - /include
      - /lib/girepository-1.0
      - /lib/pkgconfig
      - /share
    sources:
      - type: archive
        url: https://github.com/birros/libzim-glib/archive/v4.0.0.tar.gz
        sha256: f5699b35fa4fce9acedb10a518b487c6b7b0050daf25ba661c0a5d9b817de7e5

  - name: libgee
    build-options:
      cflags: -Wno-error=incompatible-pointer-types
    cleanup:
      - /include
      - /lib/girepository-1.0
      - /lib/pkgconfig
      - /lib/*.la
      - /share
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libgee/0.20/libgee-0.20.8.tar.xz
        sha256: 189815ac143d89867193b0c52b7dc31f3aa108a15f04d6b5dca2b6adfad0b0ee

  #
  # require
  #   libgee
  #
  - name: libisocodes
    cleanup:
      - /include
      - /lib/girepository-1.0
      - /lib/pkgconfig
      - /lib/*.la
      - /lib/*.a
      - /share/gir-1.0
      - /share/vala
    sources:
      - type: archive
        url: https://github.com/toddy15/libisocodes/archive/refs/tags/v1.2.5.tar.gz
        sha256: cbf299de4a6ebf9e0f0cab437c1d2844c603fa479a56dbb83cee3b6684f5dc53

  - name: libhandy
    buildsystem: meson
    builddir: true
    cleanup:
      - /bin
      - /include
      - /lib/girepository-1.0
      - /lib/pkgconfig
      - /share
    sources:
      - type: archive
        url: https://gitlab.gnome.org/GNOME/libhandy/-/archive/1.8.3/libhandy-1.8.3.tar.gz
        sha256: 7e7670f5d0a6d0adc24b888da44dab938a6f52472b8944d6dd4e31b6d3569a5f

  #
  # require
  #   libzim-glib, libisocodes, libhandy
  #
  - name: web-archives
    buildsystem: meson
    builddir: true
    sources:
      - type: dir
        path: ../..
      - type: shell
        commands:
          - rm -f build-aux/darkreader/*.js
      - type: file
        # path: ../../build-aux/darkreader/web-archives-darkreader_v0.0.1.js
        url: https://github.com/birros/web-archives-darkreader/releases/download/v0.0.1/web-archives-darkreader_v0.0.1.js
        sha256: 8ee840aacd9e09864a7ab2e75f736f696dcd4b4b8e86a07ba727ff3d10ef32a1
        dest: build-aux/darkreader
        dest-filename: web-archives-darkreader_v0.0.1.js
