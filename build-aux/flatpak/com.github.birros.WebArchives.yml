id: com.github.birros.WebArchives
runtime: org.gnome.Platform
runtime-version: '3.36'
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node12
command: web-archives
finish-args:
  - --socket=wayland
  - --socket=x11
  - --share=ipc
  - --device=dri
  - --socket=pulseaudio
  # Used to list automatically indexed local files
  - --filesystem=home
  - --talk-name=org.freedesktop.Tracker1
  - --env=TRACKER_SPARQL_BACKEND=bus
  # Used to access gvfs's http backend to download files
  - --share=network
  - --talk-name=org.gtk.vfs
  - --talk-name=org.gtk.vfs.*
  # Dconf migration (TODO: to remove around 2020)
  - --metadata=X-DConf=migrate-path=/com/github/birros/WebArchives/
modules:
  - name: xapian-core
    config-opts:
      - --disable-sse
      - --disable-backend-chert
      - --disable-backend-remote
      - --disable-backend-inmemory
      - --disable-documentation
    cleanup:
      - /bin
      - /include
      - /lib/pkgconfig
      - /lib/cmake
      - /lib/*.la
      - /share
    sources:
      - type: archive
        url: https://oligarchy.co.uk/xapian/1.4.15/xapian-core-1.4.15.tar.xz
        sha256: b168e95918a01e014fb6a6cbce26e535f80da4d4791bfa5a0e0051fcb6f950ea

  #
  # require
  #   xapian-core
  #
  - name: libzim
    buildsystem: meson
    builddir: true
    config-opts:
      - --wrap-mode=nodownload
    cleanup:
      - /bin
      - /include
      - /lib/pkgconfig
    sources:
      - type: archive
        url: https://github.com/openzim/libzim/archive/6.0.2.tar.gz
        sha256: 993b6885b18e54b3df1493895e61f05e525d846f17d0d3cea57fb74f6415b457

  #
  # require
  #   libzim
  #
  - name: libzim-glib
    buildsystem: meson
    builddir: true
    cleanup:
      - /include
      - /lib/girepository-1.0
      - /lib/pkgconfig
      - /share
    sources:
      - type: archive
        url: https://github.com/birros/libzim-glib/archive/v3.2.0.tar.gz
        sha256: 89cbc55254d90c70de2de8ee7f2b4aff97f582ae7f495ddfee518ef136de9357

  - name: tracker
    buildsystem: meson
    builddir: true
    cleanup:
      - /bin
      - /etc
      - /include
      - /lib/libtracker-control*
      - /lib/libtracker-mine*
      - /lib/*.la
      - /lib/tracker-2.0/*.la
      - /lib/girepository-1.0
      - /lib/pkgconfig
      - /lib/systemd
      - /libexec
      - /share/bash-completion
      - /share/dbus-1
      - /share/gir-1.0
      - /share/gtk-doc
      - /share/man
      - /share/runtime
      - /share/vala
    sources:
      - type: archive
        url: https://ftp.gnome.org/pub/GNOME/sources/tracker/2.3/tracker-2.3.4.tar.xz
        sha256: 577952244ab977c78b0b88e2f63c4197eaba16e4d66bff692b7f58993e06516d

  - name: libgee
    build-options:
      env:
        PKG_CONFIG_GOBJECT_INTROSPECTION_1_0_GIRDIR: /app/share/gir-1.0
        PKG_CONFIG_GOBJECT_INTROSPECTION_1_0_TYPELIBDIR: /app/lib/girepository-1.0
    cleanup:
      - /include
      - /lib/girepository-1.0
      - /lib/pkgconfig
      - /lib/*.la
      - /share
    sources:
      - type: archive
        url: http://snapshot.debian.org/archive/debian/20200218T211248Z/pool/main/libg/libgee-0.8/libgee-0.8_0.20.3.orig.tar.xz
        sha256: d0b5edefc88cbca5f1709d19fa62aef490922c6577a14ac4e7b085507911a5de
      #
      # Following fixes pkg-config error
      #
      - type: shell
        commands:
          - sed -i 's/`$PKG_CONFIG --variable=girdir gobject-introspection-1.0`/\/app\/share\/gir-1.0/g' configure
          - sed -i 's/"$($PKG_CONFIG --variable=typelibdir gobject-introspection-1.0)"/\/app\/lib\/girepository-1.0/g' configure

  #
  # require
  #   libgee
  #
  - name: libisocodes
    cleanup:
      - /include
      - /lib/girepository-1.0
      - /lib/pkgconfig
      - /lib/*.la
      - /lib/*.a
      - /share/gir-1.0
      - /share/vala
    sources:
      - type: archive
        url: http://snapshot.debian.org/archive/debian/20150603T050256Z/pool/main/libi/libisocodes/libisocodes_1.2.2.orig.tar.xz
        sha256: 4cdf2c02486bb44902d95e2b86356ef348c65b5edff75925d6878fe5e5f038de

  - name: libhandy
    buildsystem: meson
    builddir: true
    cleanup:
      - /bin
      - /include
      - /lib/girepository-1.0
      - /lib/pkgconfig
      - /share
    sources:
      - type: archive
        url: https://source.puri.sm/Librem5/libhandy/-/archive/v0.0.13/libhandy-v0.0.13.tar.gz
        sha256: 138bec94e66d15a7a19350b65845d4529bcd969ea913ab3eb438f56fe47d5d37

  #
  # require
  #   libzim-glib, tracker, libisocodes, libhandy
  # subprojects/darkreader require
  #   nodejs
  #
  - name: web-archives
    buildsystem: meson
    builddir: true
    build-options:
      append-path: /usr/lib/sdk/node12/bin
      env:
        npm_config_nodedir: /usr/lib/sdk/node12
    sources:
      - type: git
        url: https://github.com/birros/web-archives.git
      #
      # preinstall npm packages, generated-sources.*.json was generated using
      # github.com/flatpak/flatpak-builder-tools/node from package-lock.json
      #
      - modules/generated-sources.0.json
      - generated-sources.1.json
      - type: shell
        commands:
          - cd subprojects/darkreader && npm install --cache=../../flatpak-node/npm-cache --offline --no-optional
      #
      # prevent 'npm install' from being launched when compiling darkreader, to
      # avoid the 'cb() never called!' error
      #
      - type: shell
        commands:
          - sed -i "s/find_program('npm')/find_program('true')/g" subprojects/darkreader/meson.build
