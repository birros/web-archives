app-id: com.github.birros.WebArchives
runtime: org.gnome.Platform
runtime-version: '44'
sdk: org.gnome.Sdk
command: web-archives
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --device=dri
  - --socket=pulseaudio
  # Used to list automatically indexed local files
  - --filesystem=home
  - --talk-name=org.freedesktop.Tracker3.Miner.Files
  # Used to download files
  - --share=network
modules:
  - name: xapian-core
    config-opts:
      - --disable-sse
      - --disable-backend-chert
      - --disable-backend-remote
      - --disable-backend-inmemory
      - --disable-documentation
    cleanup:
      - /bin
      - /include
      - /lib/pkgconfig
      - /lib/cmake
      - /lib/*.la
      - /share
    sources:
      - type: archive
        url: https://oligarchy.co.uk/xapian/1.4.18/xapian-core-1.4.18.tar.xz
        sha256: 196ddbb4ad10450100f0991a599e4ed944cbad92e4a6fe813be6dce160244b77

  - name: zstd
    buildsystem: meson
    builddir: true
    subdir: build/meson
    config-opts:
      - -Dbin_programs=false
      - -Dbin_contrib=false
    sources:
      - type: archive
        url: https://github.com/facebook/zstd/releases/download/v1.4.8/zstd-1.4.8.tar.gz
        sha256: 32478297ca1500211008d596276f5367c54198495cf677e9439f4791a4c69f24

  #
  # require
  #   xapian-core
  #   zstd
  #
  - name: libzim
    buildsystem: meson
    builddir: true
    config-opts:
      - --wrap-mode=nodownload
    cleanup:
      - /bin
      - /include
      - /lib/pkgconfig
    sources:
      - type: archive
        url: https://github.com/openzim/libzim/archive/7.2.2.tar.gz
        sha256: 42f7f19ca50b2185fe91ea91bd676976b7e282ca31c1a70f409d2689788ee59b

  #
  # require
  #   libzim
  #
  - name: libzim-glib
    buildsystem: meson
    builddir: true
    cleanup:
      - /include
      - /lib/girepository-1.0
      - /lib/pkgconfig
      - /share
    sources:
      - type: archive
        url: https://github.com/birros/libzim-glib/archive/v4.0.0.tar.gz
        sha256: f5699b35fa4fce9acedb10a518b487c6b7b0050daf25ba661c0a5d9b817de7e5

  - name: libgee
    build-options:
      env:
        PKG_CONFIG_GOBJECT_INTROSPECTION_1_0_GIRDIR: /app/share/gir-1.0
        PKG_CONFIG_GOBJECT_INTROSPECTION_1_0_TYPELIBDIR: /app/lib/girepository-1.0
    cleanup:
      - /include
      - /lib/girepository-1.0
      - /lib/pkgconfig
      - /lib/*.la
      - /share
    sources:
      - type: archive
        url: http://snapshot.debian.org/archive/debian/20210318T211544Z/pool/main/libg/libgee-0.8/libgee-0.8_0.20.4.orig.tar.xz
        sha256: 524c1bf390f9cdda4fbd9a47b269980dc64ab5280f0801b53bc69d782c72de0e
      #
      # Following fixes pkg-config error
      #
      - type: shell
        commands:
          - sed -i 's/`$PKG_CONFIG --variable=girdir gobject-introspection-1.0`/\/app\/share\/gir-1.0/g' configure
          - sed -i 's/"$($PKG_CONFIG --variable=typelibdir gobject-introspection-1.0)"/\/app\/lib\/girepository-1.0/g' configure

  #
  # require
  #   libgee
  #
  - name: libisocodes
    cleanup:
      - /include
      - /lib/girepository-1.0
      - /lib/pkgconfig
      - /lib/*.la
      - /lib/*.a
      - /share/gir-1.0
      - /share/vala
    sources:
      - type: archive
        url: http://snapshot.debian.org/archive/debian/20210127T030125Z/pool/main/libi/libisocodes/libisocodes_1.2.3.orig.tar.xz
        sha256: 69b63b692838ecc939076d1dc14ff4f72a4e012de8fa852f3b07d20847ed2145

  - name: libhandy
    buildsystem: meson
    builddir: true
    cleanup:
      - /bin
      - /include
      - /lib/girepository-1.0
      - /lib/pkgconfig
      - /share
    sources:
      - type: archive
        url: https://gitlab.gnome.org/GNOME/libhandy/-/archive/1.2.1/libhandy-1.2.1.tar.gz
        sha256: 90cee074048310926a1c66278fa10043a220953cc6be03f9f5eb756b6bcd1043

  #
  # require
  #   libzim-glib, libisocodes, libhandy
  #
  - name: web-archives
    buildsystem: meson
    builddir: true
    sources:
      - type: dir
        path: ../..
      - type: shell
        commands:
          - rm -f build-aux/darkreader/*.js
      - type: file
        # path: ../../build-aux/darkreader/web-archives-darkreader_v0.0.1.js
        url: https://github.com/birros/web-archives-darkreader/releases/download/v0.0.1/web-archives-darkreader_v0.0.1.js
        sha256: 8ee840aacd9e09864a7ab2e75f736f696dcd4b4b8e86a07ba727ff3d10ef32a1
        dest: build-aux/darkreader
        dest-filename: web-archives-darkreader_v0.0.1.js
