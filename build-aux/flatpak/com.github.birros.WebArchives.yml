id: com.github.birros.WebArchives
runtime: org.gnome.Platform
runtime-version: '3.28'
sdk: org.gnome.Sdk
command: web-archives
finish-args:
  - --socket=wayland
  - --socket=x11
  - --share=ipc
  - --device=dri
  - --socket=pulseaudio
  # Used to list automatically indexed local files
  - --filesystem=home
  - --talk-name=org.freedesktop.Tracker1
  - --env=TRACKER_SPARQL_BACKEND=bus
  # Used to access gvfs's http backend to download files
  - --share=network
  - --talk-name=org.gtk.vfs
  - --talk-name=org.gtk.vfs.*
  # Dconf access
  - --filesystem=xdg-run/dconf
  - --filesystem=~/.config/dconf:ro
  - --talk-name=ca.desrt.dconf
  - --env=DCONF_USER_CONFIG_DIR=.config/dconf
build-options:
  cflags: -O2 -g
  cxxflags: -O2 -g
modules:
  - name: xapian-core
    config-opts:
      - --disable-sse
      - --disable-backend-chert
      - --disable-backend-inmemory
      - --disable-documentation
    cleanup:
      - /bin
      - /include
      - /lib/pkgconfig
      - /lib/cmake
      - /lib/*.la
      - /share
    sources:
      - type: archive
        url: https://oligarchy.co.uk/xapian/1.4.7/xapian-core-1.4.7.tar.xz
        sha256: 13f08a0b649c7afa804fa0e85678d693fd6069dd394c9b9e7d41973d74a3b5d3

  #
  # require
  #   xapian-core
  #
  - name: libzim
    buildsystem: meson
    builddir: true
    cleanup:
      - /bin
      - /include
      - /lib/pkgconfig
    sources:
      - type: archive
        url: https://github.com/openzim/libzim/archive/4.0.4.tar.gz
        sha256: 8f56a16d15e810150d3c3ee9acce3606f676c90b72936e11f77f2a2548cd4611

  #
  # require
  #   libzim
  #
  - name: libzim-glib
    buildsystem: meson
    builddir: true
    cleanup:
      - /include
      - /lib/girepository-1.0
      - /lib/pkgconfig
      - /share
    sources:
      - type: archive
        url: https://github.com/birros/libzim-glib/archive/v3.2.0.tar.gz
        sha256: 89cbc55254d90c70de2de8ee7f2b4aff97f582ae7f495ddfee518ef136de9357

  - name: tracker
    config-opts:
      - --disable-miner-apps
      - --disable-static
      - --disable-tracker-extract
      - --disable-tracker-needle
      - --disable-tracker-preferences
      - --disable-artwork
      - --disable-tracker-writeback
      - --disable-miner-user-guides
      - --with-bash-completion-dir=no
    cleanup:
      - /etc
      - /include
      - /lib/libtracker-control*
      - /lib/libtracker-mine*
      - /lib/*.la
      - /lib/tracker-2.0/*.la
      - /lib/girepository-1.0
      - /lib/pkgconfig
      - /lib/systemd
      - /libexec
      - /share/dbus-1
      - /share/gir-1.0
      - /share/gtk-doc
      - /share/man
      - /share/runtime
      - /share/vala
    sources:
      - type: archive
        url: https://ftp.gnome.org/pub/GNOME/sources/tracker/2.1/tracker-2.1.4.tar.xz
        sha256: 5d3f27da49d3e8ceafd2049b0fd5c3ff3ca43cda199c792652ce5ed3e847c575

  - name: libgee
    build-options:
      env:
        PKG_CONFIG_GOBJECT_INTROSPECTION_1_0_GIRDIR: /app/share/gir-1.0
        PKG_CONFIG_GOBJECT_INTROSPECTION_1_0_TYPELIBDIR: /app/lib/girepository-1.0
    cleanup:
      - /include
      - /lib/girepository-1.0
      - /lib/pkgconfig
      - /lib/*.la
      - /share
    sources:
      - type: archive
        url: http://snapshot.debian.org/archive/debian/20180312T232337Z/pool/main/libg/libgee-0.8/libgee-0.8_0.20.1.orig.tar.xz
        sha256: bb2802d29a518e8c6d2992884691f06ccfcc25792a5686178575c7111fea4630

  #
  # require
  #   libgee
  #
  - name: libisocodes
    cleanup:
      - /include
      - /lib/girepository-1.0
      - /lib/pkgconfig
      - /lib/*.la
      - /lib/*.a
      - /share/gir-1.0
      - /share/vala
    sources:
      - type: archive
        url: http://snapshot.debian.org/archive/debian/20150603T050256Z/pool/main/libi/libisocodes/libisocodes_1.2.2.orig.tar.xz
        sha256: 4cdf2c02486bb44902d95e2b86356ef348c65b5edff75925d6878fe5e5f038de

  - name: libhandy
    buildsystem: meson
    builddir: true
    cleanup:
      - /bin
      - /include
      - /lib/girepository-1.0
      - /lib/pkgconfig
      - /share
    sources:
      - type: archive
        url: https://source.puri.sm/Librem5/libhandy/-/archive/v0.0.3/libhandy-v0.0.3.tar.gz
        sha256: 387bb4da0e5d15d6d83cac5276841e6eda8429548b292ea3ebf002679189c270

  - name: nodejs
    cleanup:
      - /*
    sources:
      - type: archive
        url: https://nodejs.org/dist/v8.11.4/node-v8.11.4.tar.gz
        sha256: 459144e361d64ca7362c37cc9717c044ef909d348cb5aa3f2b62538560a6085a

  #
  # require
  #   libzim-glib, tracker, libisocodes, libhandy
  # subprojects/darkreader require
  #   nodejs
  #
  - name: web-archives
    buildsystem: meson
    builddir: true
    sources:
      - type: git
        url: https://github.com/birros/web-archives.git
      #
      # preinstall npm packages, darkreader-npm-cache.json was generated using
      # github.com/flatpak/flatpak-builder-tools/npm from package-lock.json
      #
      - modules/darkreader-npm-cache.json
      - type: shell
        commands:
          - cd subprojects/darkreader && npm install --offline --cache=../../npm-cache
